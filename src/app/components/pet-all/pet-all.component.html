<body class="main-body">
    <h1>Welcome to the Pet Page!</h1>
    <p>This is where you can view all the pets exist in this database</p>
    <div>
        <div class="list-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let pets"> {{pets.id}} </td>
                </ng-container>
        
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let pets"> {{pets.name}} </td>
                </ng-container>
        
                <ng-container matColumnDef="breed">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let pets"> {{pets.breed}} </td>
                </ng-container>
        
                <ng-container matColumnDef="dateCreated">
                    <th mat-header-cell *matHeaderCellDef> Date Created </th>
                    <td mat-cell *matCellDef="let pets"> {{pets.dateCreated | date:'dd-MM-yyyy'}} </td>
                </ng-container>
        
                <ng-container matColumnDef="dateModified">
                    <th mat-header-cell *matHeaderCellDef> Date Modified </th>
                    <td mat-cell *matCellDef="let pets"> {{pets.dateModified | date:'dd-MM-yyyy'}} </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="['id', 'name', 'breed', 'dateCreated','dateModified']">
                </tr>
                <tr mat-row
                    *matRowDef="let pets; columns: ['id', 'name', 'breed', 'dateCreated','dateModified']">
                </tr>
        
            </table>
        </div>        
    </div>
</body>
