<div class="list-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let owners"> {{owners.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let owners"> {{owners.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let owners"> {{owners.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef> Date Created </th>
            <td mat-cell *matCellDef="let owners"> {{owners.dateCreated  | date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="dateModified">
            <th mat-header-cell *matHeaderCellDef> Date Modified </th>
            <td mat-cell *matCellDef="let owners"> {{owners.dateModified | date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="pets">
            <th mat-header-cell *matHeaderCellDef> Pets </th>
            <td mat-cell *matCellDef="let owners">
                <a mat-raised-button color="primary" [routerLink]="['/owners', owners.id, 'pets']">View</a>
                &nbsp;
                <a mat-raised-button color="warn" [routerLink]="['/owners', owners.id]" (click)="openOwnerDelFormDialog(owners)">Delete</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'firstName', 'lastName', 'dateCreated', 'dateModified', 'pets']">
        </tr>
        <tr mat-row
            *matRowDef="let owners; columns: ['id', 'firstName', 'lastName', 'dateCreated', 'dateModified', 'pets']">
        </tr>

    </table>
</div>
